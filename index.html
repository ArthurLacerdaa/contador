<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Caracteres</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <h1>Contador de Caracteres</h1>
    <textarea id="texto" placeholder="Digite seu texto aqui..."></textarea>
    <div class="contador">Caracteres: <span id="contagem">0</span></div>
    
    <div class="botoes">
        <button id="colar">Colar Texto</button>
        <button id="limpar">Limpar Texto</button>
    </div>

    <script src="script.js"></script>

    <footer>
        <p>Desenvolvido por Arthur Lacerda</p>
    </footer>
</body>
</html>
